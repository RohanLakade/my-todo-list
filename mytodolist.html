<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="mytodolist.css" />
    <script src="mytodolist.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-fluid overflow-hidden">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-lg-10">
            <div class="row justify-content-between xs-text-center">
              <div class="col-sm-4">
                <h2 class="p-3">Todo List</h2>
              </div>
              <div class="col-sm-8">
                <form action="#" class="p-3">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="search"
                    aria-label="search"
                    id="searchtextbox"
                    autocomplete="off"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="section1">
      <div class="container-fluid overflow-hidden">
        <div class="row justify-content-center text-center">
          <div class="col-sm-12 col-lg-10">
            <div class="row">
              <div class="col-sm-12">
                <h2>Todo list Application</h2>
              </div>
            </div>
            <form class="row" action="#">
              <div class="col-sm-6 col-md-7 col-lg-8">
                <div class="m-1">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="what is your todo task"
                    id="addtaskinput"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col-sm-6 col-md-5 col-lg-4">
                <div class="div-form-button m-1">
                  <input type="hidden" id="saveindex" />
                  <button
                    id="savetaskbtn"
                    type="button"
                    class="btn btn-success"
                  >
                    SAVE
                  </button>
                  <button id="addtaskbtn" type="button" class="btn btn-success">
                    ADD
                  </button>

                  <button
                    id="deleteallbtn"
                    type="button"
                    class="btn btn-danger"
                  >
                    DELETE ALL
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="section2">
      <div class="container-fluid">
        <div class="row justify-content-center text-center">
          <div class="col-sm-12 col-lg-10">
            <table class="table">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Task Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="addedtasklist"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
